<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" media="none" onload="this.media='all';">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">


</head>
<body >
    <div id="bodyOverlay"></div>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li id="star1"><i class="fa fa-star"></i></li>
        		<li id="star2"><i class="fa fa-star"></i></li>
        		<li id="star3"><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Move(s) 
            
<span class ="timerSpan"><p id="timerClass">0:00:00</p></span>     
            
            <div class="restart">

        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <section id="congratulationsPopup">
                <div id="congratulationsPopupModal">
                    <div class= "PopupModalContents">
                   <h2 class="congratulationsTitle">Congratulations!</h2>
                   <p class="congratulationsMessage">You won!</p>
                   <div class="PopupButtons">
                       <span id= "movesModal"></span>
                       <span id ="starsModal"></span>
                      <button type="button" id="restart">Play Again</button>
                      </div>
                   </div>
                   </div>
                   </section>
<!-- Dynamically created card deck using Jquery, Font Awesome library and HTML-->
        <ul class="deck"></ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
